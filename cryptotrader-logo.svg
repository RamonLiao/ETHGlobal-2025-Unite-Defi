<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
  
  <!-- Main Chart Icon -->
  <g transform="translate(60, 60)">
    <!-- Chart Bars -->
    <rect x="10" y="50" width="8" height="20" fill="url(#accentGradient)" rx="2"/>
    <rect x="25" y="35" width="8" height="35" fill="url(#accentGradient)" rx="2"/>
    <rect x="40" y="25" width="8" height="45" fill="url(#accentGradient)" rx="2"/>
    <rect x="55" y="15" width="8" height="55" fill="url(#accentGradient)" rx="2"/>
    <rect x="70" y="30" width="8" height="40" fill="url(#accentGradient)" rx="2"/>
    
    <!-- Trend Line -->
    <path d="M 15 55 Q 30 40 45 30 Q 60 20 75 35" stroke="#FFFFFF" stroke-width="2" fill="none" filter="url(#glow)"/>
    
    <!-- Arrow pointing up -->
    <path d="M 70 35 L 75 30 L 80 35" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Cryptocurrency Symbol -->
  <g transform="translate(130, 45)">
    <!-- Bitcoin-like symbol -->
    <circle cx="15" cy="15" r="12" fill="none" stroke="#F7931A" stroke-width="2"/>
    <path d="M 10 10 L 10 20 M 20 10 L 20 20 M 8 15 L 22 15" stroke="#F7931A" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- 1inch Integration Badge -->
  <g transform="translate(45, 130)">
    <rect x="0" y="0" width="110" height="20" rx="10" fill="#FFFFFF" opacity="0.9"/>
    <text x="55" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1E40AF">1INCH POWERED</text>
  </g>
  
  <!-- Company Name -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">CryptoTrader Pro</text>
</svg>