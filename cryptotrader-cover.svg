<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:0.6" />
    </linearGradient>
    
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="640" height="360" fill="url(#bgGradient)"/>
  
  <!-- Geometric Background Pattern -->
  <g opacity="0.1">
    <!-- Grid Lines -->
    <defs>
      <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
        <path d="M 32 0 L 0 0 0 32" fill="none" stroke="#3B82F6" stroke-width="0.5"/>
      </pattern>
    </defs>
    <rect width="640" height="360" fill="url(#grid)" />
  </g>
  
  <!-- Floating Elements -->
  <circle cx="120" cy="80" r="20" fill="url(#glowGradient)" opacity="0.4"/>
  <circle cx="520" cy="90" r="25" fill="url(#glowGradient)" opacity="0.3"/>
  <circle cx="580" cy="280" r="18" fill="url(#glowGradient)" opacity="0.5"/>
  <circle cx="80" cy="300" r="22" fill="url(#glowGradient)" opacity="0.3"/>
  
  <!-- Main Logo (Centered) -->
  <g transform="translate(250, 60)">
    <!-- Logo Background Circle -->
    <circle cx="70" cy="70" r="50" fill="url(#heroGradient)" filter="url(#glow)"/>
    <circle cx="70" cy="70" r="42" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.4"/>
    
    <!-- Chart Icon -->
    <g transform="translate(45, 45)">
      <!-- Chart Bars -->
      <rect x="8" y="32" width="4" height="15" fill="url(#chartGradient)" rx="1"/>
      <rect x="16" y="25" width="4" height="22" fill="url(#chartGradient)" rx="1"/>
      <rect x="24" y="20" width="4" height="27" fill="url(#chartGradient)" rx="1"/>
      <rect x="32" y="15" width="4" height="32" fill="url(#chartGradient)" rx="1"/>
      <rect x="40" y="22" width="4" height="25" fill="url(#chartGradient)" rx="1"/>
      <rect x="48" y="12" width="4" height="35" fill="url(#chartGradient)" rx="1"/>
      
      <!-- Trend Line -->
      <path d="M 10 40 Q 18 30 26 25 Q 34 18 42 28 Q 48 20 52 15" stroke="#FFFFFF" stroke-width="1.5" fill="none" filter="url(#innerGlow)"/>
      
      <!-- Arrow -->
      <path d="M 49 18 L 52 15 L 55 18" stroke="#FFFFFF" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Crypto Symbols -->
    <g transform="translate(95, 45)">
      <!-- Bitcoin -->
      <circle cx="8" cy="8" r="6" fill="none" stroke="#F7931A" stroke-width="1"/>
      <path d="M 5 5 L 5 11 M 11 5 L 11 11 M 4 8 L 12 8" stroke="#F7931A" stroke-width="0.8" stroke-linecap="round"/>
    </g>
    
    <g transform="translate(35, 45)">
      <!-- Ethereum -->
      <path d="M 8 4 L 12 9 L 8 12 L 4 9 Z" fill="#627EEA" opacity="0.8"/>
      <path d="M 8 4 L 12 8 L 8 10 L 4 8 Z" fill="#627EEA"/>
    </g>
  </g>
  
  <!-- Main Title -->
  <text x="320" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF" filter="url(#glow)">
    CryptoTrader Pro
  </text>
  
  <!-- Subtitle -->
  <text x="320" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">
    Advanced Quantitative Trading Platform
  </text>
  
  <!-- Feature Highlights -->
  <g transform="translate(160, 270)">
    <!-- Feature 1 -->
    <circle cx="15" cy="15" r="2" fill="#10B981"/>
    <text x="25" y="19" font-family="Arial, sans-serif" font-size="10" fill="#E2E8F0">1inch DEX Integration</text>
    
    <!-- Feature 2 -->
    <circle cx="165" cy="15" r="2" fill="#10B981"/>
    <text x="175" y="19" font-family="Arial, sans-serif" font-size="10" fill="#E2E8F0">Strategy Upload &amp; Automation</text>
    
    <!-- Feature 3 -->
    <circle cx="15" cy="35" r="2" fill="#10B981"/>
    <text x="25" y="39" font-family="Arial, sans-serif" font-size="10" fill="#E2E8F0">Real-time ROI Monitoring</text>
    
    <!-- Feature 4 -->
    <circle cx="165" cy="35" r="2" fill="#10B981"/>
    <text x="175" y="39" font-family="Arial, sans-serif" font-size="10" fill="#E2E8F0">Advanced Analytics Dashboard</text>
  </g>
  
  <!-- 1inch Partnership Badge -->
  <g transform="translate(270, 320)">
    <rect x="0" y="0" width="100" height="20" rx="10" fill="#FFFFFF" opacity="0.1" stroke="#3B82F6" stroke-width="1"/>
    <text x="50" y="13" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#3B82F6">
      POWERED BY 1INCH
    </text>
  </g>
  
  <!-- Decorative Chart Elements -->
  <g transform="translate(40, 180)" opacity="0.3">
    <!-- Mini Chart 1 -->
    <path d="M 0 30 Q 15 20 30 25 Q 45 15 60 20" stroke="#10B981" stroke-width="1.5" fill="none"/>
    <circle cx="0" cy="30" r="1.5" fill="#10B981"/>
    <circle cx="60" cy="20" r="1.5" fill="#10B981"/>
  </g>
  
  <g transform="translate(540, 220)" opacity="0.3">
    <!-- Mini Chart 2 -->
    <path d="M 0 20 Q 12 35 25 15 Q 38 30 50 12" stroke="#F59E0B" stroke-width="1.5" fill="none"/>
    <circle cx="0" cy="20" r="1.5" fill="#F59E0B"/>
    <circle cx="50" cy="12" r="1.5" fill="#F59E0B"/>
  </g>
  
  <!-- Bottom Accent Line -->
  <rect x="0" y="352" width="640" height="3" fill="url(#chartGradient)"/>
</svg>